<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG</title>

    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      path {
        stroke: white;
        stroke-width: 0.5px;
        fill: grey;
      }

      .stateTN {
        fill: red;
      }

      .stateAP {
        fill: blue;
      }

      .stateMP {
        fill: green;
      }
    </style>

    <script type="text/javascript" src="https://d3js.org/d3.v6.js"></script>
    <script src="http://d3js.org/topojson.v0.min.js"></script>
  </head>
  <body>
    <h1>D3.js Tutorial</h1>

    <script>
      // svg dimensions
      let width = 600;
      let height = 400;

      // projecting 3D data into a 2D space
      let projection = d3
        .geoMercator()
        .center([78, 22])
        .scale(680)
        .translate([width / 2, height / 2]);

      // append svg to body
      let svg = d3
        .select("body")
        .append("svg")
        .attr("width", width)
        .attr("height", height);

      let path = d3.geo.path().projection(projection);
    </script>
  </body>
</html>
