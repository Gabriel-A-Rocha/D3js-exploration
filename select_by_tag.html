<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D3.js Tutorial</title>
  </head>
  <body>
    <h1>D3.js Tutorial</h1>

    <div>Hello world!</div>

    <svg width="500" height="500">
      <rect x="0" y="0" width="300" height="200" fill="gold"></rect>
    </svg>

    <script type="text/javascript" src="./d3-lib/d3.js"></script>
    <script>
      const selection = d3.select("div").text();

      console.log(selection);
    </script>
  </body>
</html>
